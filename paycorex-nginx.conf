upstream paycorex_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name api.paycorex.dev www.api.paycorex.dev;

    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/paycorex-access.log;
    error_log /var/log/nginx/paycorex-error.log;

    # Static files
    location /static/ {
        alias /home/ubuntu/PayCoreX/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if any)
    location /media/ {
        alias /home/ubuntu/PayCoreX/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://paycorex_backend;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}


